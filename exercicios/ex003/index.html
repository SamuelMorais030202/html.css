<body>
    <h1> Há tags e marcações especificas <br>
    para simbolos e emojis.</h1>
    <p>Para inserir simbolos,é necessario <br>
    utilizar o & mais o simbolo.</p>
    <p>Simbolos:</p>
    &cent;
    &reg;
    &copy;
    &euro;
    &pound;
    &Delta;
    <p>Para inserir emojis, é nrcessario <br>
    utilizar o &#x mais o código do emoji.</p>
    <p>Emojis:</p>
    &#x1F600;
    &#x1F596;
</body>
