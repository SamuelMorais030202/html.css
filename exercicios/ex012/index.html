<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou diminua e aumente o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width:750px )" srcset="imagem.pequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px )" srcset="imagem.media.jpg" type="image/jpg">
        <img src="imagem.grande.jpg" alt="imagem flexivel">
    </picture>
    
    <h1>Vamos aprender a reproduzir audios em html</h1>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <audio>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
